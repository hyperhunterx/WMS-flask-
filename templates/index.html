<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS SKU Mapper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input[type="file"] {
            margin: 10px 0;
            display: block;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WMS SKU Mapper</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="flipkart_file">Flipkart CSV:</label>
            <input type="file" name="flipkart_file" accept=".csv" required>
            <label for="amazon_file">Amazon CSV:</label>
            <input type="file" name="amazon_file" accept=".csv" required>
            <button type="submit">Process Data</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        {% if download_available %}
            <a href="/download">Download Cleaned Data</a>
        {% endif %}
    </div>
</body>
</html>
